<div ng-if='!isAuthenticated()'>
    <md-button class="md-raised" ng-click='login()'>Login</md-button>
</div>

<div ng-if='isAuthenticated()'>
    <md-button class="md-raised" ng-click="logout()">Logout</md-button>
    <md-button class="md-raised" ng-click="import()">Import</md-button>
</div>

<div class="search-content">
    <div class='search'>
        <js-tag js-tag-mode="typeahead" js-tag-options="jsTagOptions"></js-tag>
        <md-button class="md-raised" ng-click='searchClick()'>Search</md-button>
    </div>


    <div class='run-buttons'>
        <md-button class='md-primary' ng-click='view()'>View</md-button>
        <md-button class='md-confirm' ng-click='export()'>Export</md-button>
        <md-button class='md-warn' ng-disabled='!isAuthenticated()'>Delete</md-button>
    </div>

    <div class="result">
        <md-list ng-repeat="run in results" flex>
            <md-list-item class="md-2-line" ng-click="viewRun(run)">
                <p>{{run.id}}</p>

                <div class="md-list-item-text" layout="column">
                    <h3 layout-padding>{{run.date | dateFilter}}</h3>
                    <h3 layout-padding>{{run.time | timeFilter}}</h3>
                </div>
                <div class="md-list-item-text" ng-repeat="tag in run.tags" layout="row">
                    <h3 layout-padding>{{tag}}</h3>
                </div>
                <md-checkbox ng-click="selectedToggle(run.id)" ng-checked="exists(run.id)" aria-label="Checkbox ">

                </md-checkbox>
        </md-list>
    </div>
</div>
